<html>
  <head>
      <link rel="stylesheet" href="css/index.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>
    <div class="container">
        <div class="main-fluid">
            <div class="profile-side">
              <img src="img/login-sep1.png"/>
            </div>
            <div class="login-side">
              <div class="member-login">Member Login</div>
              <div class="email">
                <i class="fa fa-envelope"></i> 
                <input type="text" class="email-id" placeholder="Email"/>
              </div>
              <div class="password">
                <i class="fa fa-lock"></i> 
                <input type="password" class="pwd" placeholder="Password" />
              </div>
              <div class="login-button">
                <button type="button" id="login" value="Login">LOGIN</button>
              </div>
              <div class="forget">
                <button type="button" id="forget-button">Forget Username/Password?</button>
              </div>
              <div class="create-account">
                  <button type="button" id="create-button">Create your Account</button>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
